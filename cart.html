<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fyndish-Hem</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" id="logo" href="index.html">Fyndish</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav margin-xl">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="home" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" id="electronics" href="index.html">Electronics</a></li>
                                <li><a class="dropdown-item" id="jewelery" href="index.html">Jewelery</a></li>
                                <li><a class="dropdown-item" id="mens" href="index.html">Men's clothing</a></li>
                                <li><a class="dropdown-item" id="womens" href="index.html">Women's clothing</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " id="cart" href="cart.html">Cart <img
                                    src="Media\Images\shopping-cart.png" alt="A cart icon" width="20vW"><span
                                    id="itemCount"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="cartSection">
        <h1>Cart <img src="Media\Images\shopping-cart.png" alt="Cart logo" width="40vw"></h1>
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Remove</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody id="tableCells">

            </tbody>

        </table>

        <div id="checkOutContainer">
            <p>Cart total: <b><span id="grandTotal"></span></b> $</p>
            <a href="checkout.html" class="btn btn-success">Checkout <img src="Media\Images\checkout.png"
                    alt="Checkout icon" width="25vw" height="25vh"></a>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
